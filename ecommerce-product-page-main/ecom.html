<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product Page</title>
    <link rel="stylesheet" href="./ecom.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav1">
                <h2 class="sneakers" style="color:hsl(220, 13%, 13%); margin-right: 50px;">sneakers</h2>
                <p class="collection" style=" color: hsl(220, 14%, 75%);padding:10px;">Collections</p>
                <p class="men" style=" color: hsl(220, 14%, 75%); padding:10px;">Men</p>
                <p class="women" style=" color: hsl(220, 14%, 75%);padding:10px;">Women</p>
                <p class="about" style=" color: hsl(220, 14%, 75%);padding:10px;">About</p>
                <p class="contact" style=" color: hsl(220, 14%, 75%); padding:10px; margin-right:450px;">Contact</p>
            </div>
            <div class="nav2">
                <div class="cart">
                    <img src="./images/icon-cart.svg" alt="" style="margin-bottom:20px;">
                <!-- </div>
                <div class="profile"> -->
                    <img src="./images/image-avatar.png" alt="" style="margin-left:100px; height: 50px; width:50px; margin-top:10px;">
                 </div>
            </div>
        </div>
        <div class="main">
            <div class="right">
                <div class="up" style>
                    <img src="./images/image-product-1.jpg" alt="" style="height:400px; width:400px; border-radius: 20px;">
                </div>
                <div class="down">
                    <div class="prod1" style="height:30px; width:30px;"><img src="./images/image-product-1-thumbnail.jpg" alt=""></div>
                    <div class="prod2" style="height:30px; width:30px;"><img src="./images/image-product-2-thumbnail.jpg" alt=""></div>
                    <div class="prod3" style="height:30px; width:30px;"><img src="./images/image-product-3-thumbnail.jpg" alt=""></div>
                    <div class="prod4" style="height:30px; width:30px;"><img src="./images/image-product-4-thumbnail.jpg" alt=""></div>

                </div>
            </div>
            <div class="left">
                <div class="sneaker company" style="color:hsl(26, 100%, 55%); margin-top:50px; margin-bottom: 0;">
                        <h4>SNEAKER COMPANY </h4>
                </div>
                <div class="fall">
                    <H2>Fall Limited Edition <br> Sneakers</H2>
                </div>
                <div class="paragraph" style="font-size: 16px; color: hsl(220, 14%, 75%);">
                    <p>These low-profile sneakers are your perfect casual wear <br> companion. Featuring a 
                        durable rubber outer sole, theyâ€™ll <br> withstand everything the weather can offer.</p>
                </div>
                <div class="discount">
                    <div class="dis">
                        <h3 style="color:hsl(220, 13%, 13%);">$125.00</h3>
                    </div>
                    <div class="percent">
                        <p style="background-color:hsl(25, 100%, 94%);color:hsl(26, 100%, 55%);padding:5px; margin-left:20px; height:10px;"  > 50%</p>
                        <p style="color:hsl(220, 14%, 75%); margin-left:-60px"> $250.00</p>

                    </div>
                </div>
              
                <div class="price">
                    <div class="part1" style="background-color: hsl(223, 64%, 98%); gap:20px; margin-right: 30px; height:50px;width:140px; border-radius: 15px;">
                        <img src="./images/icon-minus.svg" alt="" style="height:10px; width:20px; padding-left:10px; padding-top: 20px;">
                        <p style="color:hsl(0, 0%, 0%); padding-bottom: 10px;padding-left: 10px;"> 0</p>
                        <img src="./images/icon-plus.svg" alt="" style="height:10px; width:20px; padding:20px;">
                    </div>
                    <div class="part2" style="color:white; background-color: hsl(26, 100%, 55%); width:130px; height:50px; border-radius:15px;">
                        <img src="./images/icon-cart.svg" alt="" style="color:white; height:20px; width:20px; align-self: center; margin-left:20px;">
                        <p>Add to cart</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
